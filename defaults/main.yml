tarsnap_version: 1.0.35
tarsnap_keyfile: "/root/tarsnap.key"
tarsnap_config_file: "/usr/local/etc/tarsnap.conf"
tarsnap_log_file: "/var/log/tarsnap.log"
tarsnap_cache: "/usr/local/tarsnap-cache"
tarsnap_cron_minute: "0"
tarsnap_cron_hour: "3"
tarsnap_cron_day: "*"
tarsnap_cron_month: "*"

tarsnapper_config_file: "/etc/tarsnapper/tarsnapper.conf"
tarsnapper_script_file: "/etc/tarsnapper/tarsnapper.sh"
tarsnapper_default_target: "default/$name-$date"
tarsnapper_default_deltas: "1d 7d 30d 365d"
tarsnapper_include_jobs_dir: "/etc/tarsnapper/jobs.d/*"
tarsnapper_virtualenv_path: "/root/tarsnapper-virtual-env"

#tarsnap_global_exclusions:
#  - "*.deb"
