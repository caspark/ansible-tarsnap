tarsnap_tarsnapper_conf: "personal/tarsnapper.conf"
tarsnap_global_exclusions:
  - "*.deb"
  - "*.rpm"
  - "*.sav"
  - "*.vmdk"
  - "*.vdi"
  - "/home/*/.adobe"
  - "/home/*/.aerofs*"
  - "/home/*/.cache"
  - "/home/*/.dropbox*"
  - "/home/*/.gstreamer-*"
  - "/home/*/.gvm"
  - "/home/*/.local/share/icons"
  - "/home/*/.local/share/Trash"
  - "/home/*/.local/share/zeitgeist"
  - "/home/*/.m2"
  - "/home/*/.macromedia"
  - "/home/*/.npm"
  - "/home/*/.thunderbird"
  - "/home/*/.vagrant.d"
  - "/home/*/.voom-repos"
  - "/home/*/usr"
  - "/home/*/Downloads"
  - "/home/*/VirtualBox*"
